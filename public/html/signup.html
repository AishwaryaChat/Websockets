<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GeekChat Messenger</title>
    <link rel='stylesheet' type='text/css' href='./style.css'/>
  </head>
  <body>
    <div class='mainPage'>
      <h1 id='register'>Register</h1>
      <img class='logo' src='/images/logo.ico'/>
      <form action='/adduser' method='post' Content-type='application/json' id='submitForm'>
        <input type='text' id='firstname' placeholder='First Name' name='firstname' required />
        <input type='text' id='lastname' placeholder='Last Name' name='lastname' required />
        <input type='email' id='emailID' placeholder="email address" name='emailAddress' required />
        <input type='password' id='pass' placeholder='password' name='password' required />
        <input type='submit' value='Register' id='subBtn' />
      </form>
    </div>
  </body>
</html>
