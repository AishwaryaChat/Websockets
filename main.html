<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GeekChat Messenger</title>
    <link rel='stylesheet' type='text/css' href='/css/style.css'/>
  </head>
  <body>
    <div class='mainPage'>
      <div id="navbar">
        <ul>
          <li class='active'><a href='#'>Log In</a></li>
          <li class='active'><a href='/signup'>Sign up</a></li>
        </ul>
      </div>
      <img class='logo' src='/images/logo.ico'/>
      <form action='/checkuser' method='post' Content-type='application/json' id='submitForm' >
        <input type='email' id='emailID' name='emailAddress' placeholder="email address" required/>
        <input type='password' id='pass' name='password' placeholder='password' required/>
        <input type='submit' value='Sign In' id='subBtn' />
      </form>
    </div>
  </body>
</html>
